
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Pizza Place</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/all.js"></script>
</head>
<body>
        <div class="container-fluid info p-3" id="topi-cons">
                <div class="row">
                    <div class="col d-flex justify-content-between align-items-baseline felx-wrap">
                        <div class="info-icons p-2">
                            <a href="#" class="mr-2 primary-color"><i class="fab fa-facebook fa-2x"></i></a>
                            <a href="#" class="mr-2 primary-color"><i class="fab fa-instagram fa-2x"></i></a>
                            <a href="#" class="mr-2 primary-color"><i class="fab fa-skype fa-2x"></i></a>
                            <a href="#" class="mr-2 primary-color"><i class="fab fa-twitter fa-2x"></i></a>
                        </div>
                        <div class="topnav">
                                <a class="active" href="index.html">Home</a>
                                <a href="#news">Menu</a>
                                <a href="#contact">About</a>
                                <a href="contact.html">Contact us</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid order" id="make-order">
                    <div class="order-overlay">
                      <div class="control-top text-center" id="Order-now"> 
                        <h2>PLACE YOUR ODER HERE</h2>
                      </div>
                      <h3>Order your pizza here and we will deliver it to you at your door step!</h3>
                      <div class="row">
                          <div class="col-sm-5">
                            <form action="">
                                <label for="select">Select Your Flavor</label>
                                <select class="browser-default custom-select custom-select-md mb-3 name">
                                  <option value="Chicken Tikka">Steak Pizza</option>
                                  <option value="Steak Pizza">Chicken Tikka</option>
                                  <option value="Raspberry Pizza">Raspberry  Pizza</option>
                                  <option value="Hawaiian Pizza">Hawaiian Pizza</option>
                                  <option value="Periperi Pizza">Periperi Pizza</option>
                                  <option value="Pepperoni Pizza">Pepperoni pizza</option>
                                </select>
                                <label for="select">Select Size</label>
                              <select class="browser-default custom-select custom-select-md mb-3" id="size">
                                <option selected value="0">Select size here</option>
                                <option value="large">Large -- sh. 1300</option>
                                <option value="medium">Medium -- sh. 900</option>
                                <option value="small">Small -- sh. 600</option>
                              </select>
                              
                              <label for="crust">Choose your favorite Crust!</label>
                                <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                                    <option selected value="0">Select your preferred crust!</option>
                                  <option value="Brooklyn">Brooklyn style -- sh. 200</option>
                                  <option value="Double dough">Double dough -- sh. 150</option>
                                  <option value="Cheese">Cheese filled-- sh. 180</option>
                                </select>
                              <label for="Toppings">Select Your Toppings at sh. 50 each</label><br>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                  <input type="checkbox" class="custom-control-input" id="Sausage" value="Sausage" name="toppings">
                                  <label class="custom-control-label" for="Sausage">Mahsrooms</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                  <input type="checkbox" class="custom-control-input" id="Bacon" value="Bacon" name="toppings">
                                  <label class="custom-control-label" for="Bacon">Bacon</label>
                                </div>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                  <input type="checkbox" class="custom-control-input" id="Bellpepper" value="Bellpepper" name="toppings">
                                  <label class="custom-control-label" for="Bellpepper">Pepperoni</label>
                                </div>
                                <br><br>
                              <button type="submit" class="btn btn-outline-danger proceed">Proceed</button>
                              
                            </form>
                          </div>
                          <div class="col-sm-7">
                            <div id="information">
                              <p>Your order will be processed and delivered to you in 2 hours..</p>
                              <p id="regards">By Management</p>
                            </div>
                            <div class="choice">
                              <h2>Your Order is:</h2>
                              <div id="your-orders">
                                <table class="table table-sm  pizzatable">
                                  <thead>
                                    <tr>
                                      <th scope="col">Name</th>
                                      <th scope="col">Size</th>
                                      <th scope="col">Crust</th>
                                      <th scope="col">Topping</th>
                                      <th scope="col">Total</th>
                                    </tr>
                                  </thead>
                                  <tbody id="ordersmade">
                                    <tr>
                                      <td id="pizzaname"></td>
                                      <td id="pizzasize"></td>
                                      <td id="pizzacrust"></td>
                                      <td id="pizzatopping"></td>
                                      <td id="totals"></td>
                                    </tr>                  
                                  </tbody>
                                </table>
                                <p id="pizzatotal"></p>
                                <p id="totalbill"></p> 
                                <p id="addedprice">Delivery will cost sh. 150</p>
                                <p id="finalmessage"></p>
                              </div>
                              <button class="btn btn-outline-danger addPizza">Add Pizza</button>
                              <button class="btn btn-outline-danger" id="checkout">Checkout</button>
                              <button class="btn btn-outline-danger deliver">Home delivery?</button>
                            </div>
                            <div class="delivery">
                                <form action="">
                                  <div class="form-group">
                                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                                    <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
                                    <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                                    <button class="btn btn-outline-danger" id="final-order">Place Order</button>
                                  </div>
                                </form>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
</body>
</html>
